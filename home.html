<!DOCTYPE html>
<!-- lang을 넣는 이유 : 검색엔진에게 주된 언어를 알려주기 위해 -->
<html lang="kr">
  <!-- head : 웹사이트의 환경 (외부적으로 보여지지 않는 설정) -->
  <head>
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <title>Home - My first website.</title>
    <!-- meta : 부가 데이터 (attribute : content or name) -->
    <!-- charset : 글자 랜더링 방식 -->
    <meta charset="utf-8" />
    <meta name="description" content="This is my website"
  </head>
  <!-- body : 사용자가 볼 수 있는 content -->
  <body>
    <h1>hello!</h1>
    <a href="http:google.com" target="_blank">Go to google.com</a>
    <img src="img/retriever.jpeg" />
  </body>
</html>
